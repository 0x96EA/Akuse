<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/223615c47d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Akuse</title>
</head>
<body>
    <div class="body-container">
        <div id="login-page">
            <img src="https://github.com/aleganza/akuse/blob/main/assets/img/akuse-logo.png?raw=true" alt="akuse-logo">
            <button id="login-button">Login</button>
        </div>
        <nav id="nav-main">
            <ul>
                <li class="active">Home</li>
                <li>Browse Animes</li>
                <li>My List</li>
            </ul>
            <div class="search-bar-wrapper-wrapper">
                <div class="search-bar-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="search-bar" class="search-bar" placeholder="Search titles">
                    
                    </input>
                </div>
            </div>
            <div class="user-icon">
                <img id="user-icon" src="" alt="user-icon">
            </div>
        </nav>
        <main>
            <div class="featured">
                <div class="featured-container">
                    <div class="featured-left">
                        <div class="content">
                            <div id="featured-anime-title" class="anime-title">Nome molto lungooooo oooooooo oooooooo ooooooooo</div>
                            <div class="anime-info">
                                <div id="featured-anime-year" class="anime-year">
                                    2020
                                </div>
                                <div id="featured-anime-episodes" class="anime-episodes">
                                    24 Episodes
                                </div>
                            </div>
                            <div id="featured-anime-genres" class="anime-genres"></div>
                            <button>Vai alla pagina</button>
                        </div>
                    </div>
                    <div class="featured-shadow"></div>
                    <div class="featured-right"></div>
                </div>
                <div class="featured-img">
                    <img id="featured-img" src="/assets/img/banner.jpg" alt="">
                </div>
            </div>
            <div class="section-container">
                <div class="anime-page-wrapper">
                    <div class="anime-page">
                        <button id="exit">X</button>
                        <div class="menu">
                            <ul>
                                <li class="active">Info</li>
                                <li>Watch</li>
                            </ul>
                        </div>
                        <!-- <img src="/assets/img/cover.png" alt=""> -->
                    </div>
                </div>
                <section>
                    <h1>Continue watching</h1>
                    <div id="current" class="anime-list">
    
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
<script>
    require('../script/script.js')
</script>
</html>
